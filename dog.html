html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Dog API サンプル</title>
</head>
<body>
  <h1>ランダムな犬の画像</h1>
  <button id="btn">画像を取得</button>
  <div id="dogImage"></div>

  <script>
    document.getElementById("btn").addEventListener("click", getDogImage);

    function getDogImage() {
      // Dog API からランダムな犬画像を取得
      fetch("https://dog.ceo/api/breeds/image/random")
        .then(response => response.json()) // JSONに変換
        .then(data => {
          // データから画像URLを取り出す
          const imageUrl = data.message;
          // HTMLに表示
          document.getElementById("dogImage").innerHTML = `<img src="${imageUrl}" alt="Dog" width="300">`;
        })
        .catch(error => {
          console.error("エラー:", error);
        });
    }
  </script>
</body>
</html>
